<div class="landing" *ngIf="userID == 0">
  <!-- Landing Page for unlogged users -->
  <div class="landing__slide">
    <carousel
      [images]="images"
      [objectFit]="'cover'"
      [cellWidth]="'100%'"
      [height]="600"
      [autoplay]="true"
      [dots]="true"
      [loop]="true"
    >
    </carousel>
  </div>
  <div class="landing__about">

  </div>
</div>

<div class="home" *ngIf="userID > 0">
  <!-- Home Page of a logged in user -->
</div>
